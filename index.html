<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- Google Fonts for Glassmorphism Theme -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Outfit:wght@400;500;600&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="src/lab/lab-styles.css">
    <link rel="stylesheet" href="src/styles/glassmorphism-theme.css">
    <title>Tower Defense Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        #game-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        canvas {
            border: 1px solid #333;
        }

        /* UI Overlay Positioning (styling in glassmorphism-theme.css) */
        #ui-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            pointer-events: none;
        }

        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(17, 17, 17, 0.95);
            color: white;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.3s ease-out;
            opacity: 1;
        }

        #loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
            visibility: hidden;
        }

        /* Tower Controls Positioning (styling in glassmorphism-theme.css) */
        #tower-controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Generic button fallback for path editor and other controls */
        button:not(.tower-btn):not(#start-wave-button):not(#lab-toggle) {
            padding: 8px 16px;
            background: rgba(255, 179, 102, 0.2);
            backdrop-filter: blur(4px);
            border: 2px solid var(--amber-primary, #FFB366);
            border-radius: 8px;
            color: var(--text-primary, #FFF5E6);
            font-family: var(--font-body, 'Outfit', sans-serif);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        button:not(.tower-btn):not(#start-wave-button):not(#lab-toggle):hover {
            background: var(--amber-primary, #FFB366);
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(255, 179, 102, 0.4);
        }

        /* Animation styles now in glassmorphism-theme.css */

        /* Lab Panel Styles - Now using glassmorphism-theme.css */
        #creator-panel {
            position: fixed;
            right: 0;
            top: 0;
            width: 350px;
            height: 100vh;
            z-index: 1000;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-sizing: border-box;
        }

        .panel-content {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        #creator-panel.collapsed {
            transform: translateX(100%);
        }

        #lab-toggle {
            position: absolute;
            left: -40px;
            top: 20px;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            z-index: 1001;
        }

        #game-view {
            width: 100%;
            height: 100vh;
            background: #111;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 40px;
            overflow: auto;
        }

        #game-container {
            position: relative;
            background: #000;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        /* Lab Loading Overlay */
        .lab-loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
            backdrop-filter: blur(2px);
        }

        .lab-loading-overlay.visible {
            opacity: 1;
            pointer-events: all;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(68, 255, 68, 0.1);
            border-left-color: #44ff44;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div id="app-container" style="display: flex; width: 100%; height: 100vh; overflow: hidden; position: relative;">
        <!-- Game View -->
        <div id="game-view">
            <div id="game-container">
                <div id="loading-overlay">
                    <div class="loading-content">
                        Loading assets...
                        <div class="loading-progress"></div>
                    </div>
                </div>
                <!-- UI Overlay is absolutely positioned over canvas -->
                <div id="ui-overlay">
                    <div class="stat-card gold-stat" id="gold-display">
                        <span class="stat-value">100</span>
                    </div>
                    <div class="stat-card lives-stat" id="lives-display">
                        <span class="stat-value">10</span>
                    </div>
                    <div class="stat-card wave-stat" id="wave-number-display">
                        <span class="stat-value">1</span>
                    </div>
                </div>
                <canvas id="gameCanvas"></canvas>
                <!-- Controls overlay -->
                <div id="tower-controls">
                    <button id="start-wave-button">Start Wave</button>
                    <!-- Tower buttons will be generated dynamically -->
                </div>

                <!-- Path Editor V2 UI -->
                <div id="path-editor-v2" style="position: absolute; top: 50px; right: 10px; display: none; background: var(--glass-bg); backdrop-filter: blur(12px); padding: 15px; border-radius: 12px; border: 1px solid var(--glass-border); box-shadow: var(--shadow-glass); min-width: 200px;">
                    <h3 style="margin: 0 0 10px 0; color: var(--amber-primary); font-family: var(--font-display);">üó∫Ô∏è Path Editor</h3>
                    <div style="font-size: 12px; color: var(--text-muted); margin-bottom: 10px;">
                        Click to add waypoints<br>
                        Drag to move waypoints<br>
                        Press P to close
                    </div>
                    <button id="path-delete-selected" style="width: 100%; margin-bottom: 8px; background: rgba(255, 99, 71, 0.2); border-color: var(--status-danger);">Delete Selected</button>
                    <button id="path-clear-all" style="width: 100%; margin-bottom: 8px; background: rgba(255, 99, 71, 0.2); border-color: var(--status-danger);">Clear All</button>
                    <hr style="border-color: var(--glass-border); margin: 10px 0;">
                    <button id="path-export-json" style="width: 100%; margin-bottom: 8px;">Export JSON</button>
                    <button id="path-import-json" style="width: 100%; margin-bottom: 8px;">Import JSON</button>
                </div>
            </div>
        </div>

        <!-- Creator Panel Overlay -->
        <div id="creator-panel" class="">
            <button id="lab-toggle" title="Toggle Lab Panel">‚úñ</button>
            <div class="panel-content">
                <h2>God Lab üß™</h2>
                <div id="lab-controls">
                    <p style="color: var(--text-muted); font-style: italic;">Initializing Lab Protocol...</p>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="src/main.js"></script>
</body>

</html>
